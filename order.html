<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item span {
            font-size: 18px;
            font-weight: bold;
        }

        .menu-item .price {
            font-size: 16px;
            color: #888;
        }

        .order-form {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        input[type="number"] {
            padding: 8px;
            width: 50px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .total {
            text-align: center;
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Food Order Online</h1>
        <p>Choose your favorite items and place your order</p>
    </div>

    <div class="container">
        <h2>Menu</h2>

        <div class="menu-item">
            <div>
                <span>Pizza</span><br>
                <span class="price">$5</span>
            </div>
            <input type="number" id="pizza-qty" value="0" min="0" />
        </div>

        <div class="menu-item">
            <div>
                <span>Momos</span><br>
                <span class="price">$4</span>
            </div>
            <input type="number" id="Momos-qty" value="0" min="0" />
        </div>

        <div class="menu-item">
            <div>
                <span>Fries</span><br>
                <span class="price">$2</span>
            </div>
            <input type="number" id="Fries-qty" value="0" min="0" />
        </div>

        <div class="menu-item">
            <div>
                <span>Burger</span><br>
                <span class="price">$6</span>
            </div>
            <input type="number" id="Burger-qty" value="0" min="0" />
        </div>

        <div class="menu-item">
            <div>
                <span>Fry momos</span><br>
                <span class="price">$7</span>
            </div>
            <input type="number" id="Fry momos-qty" value="0" min="0" />
        </div>

        <div class="menu-item">
            <div>
                <span>Veg Burger</span><br>
                <span class="price">$4</span>
            </div>
            <input type="number" id="Veg Burger-qty" value="0" min="0" />
        </div>

        <div class="order-form">
            <button onclick="calculateTotal()"><a href="./Placeorder.html">Place Order</a></button>
        </div>

        <div class="total" id="total-price">
            Total: $0.00
        </div>
    </div>

    <script>
        // Calculate the total price based on selected quantities
        function calculateTotal() {
            const pizzaPrice = 5;
            const MomosPrice = 4;
            const FriesPrice = 2;
            const BurgerPrice = 6;
            const Fry momosPrice = 7;
            const Veg burgerPrice = 4;

            // Get the quantity for each item
            const pizzaQty = document.getElementById('pizza-qty').value;
            const MomosQty = document.getElementById('Momos-qty').value;
            const FriesQty = document.getElementById('Fries-qty').value;
            const burgerQty = document.getElementById('burger-qty').value;
            const FryMomosQty = document.getElementById('FryMomos-qty').value;
            const Veg burgerQty = document.getElementById('Veg burger-qty').value;

            // Calculate total price
            const total = (pizzaQty * pizzaPrice) + 
                          (MomosQty * MomosPrice) + 
                          (FriesQty * FriesPrice) + 
                          (burgerQty * burgerPrice) + 
                          (Fry momosQty * Fry MomosPrice) + 
                          (Veg BurgerQty * Veg BurgerPrice);

            // Display the total price
            document.getElementById('total-price').innerHTML = `Total: $${total.toFixed(2)}`;
        }
    </script>

</body>
</html>
