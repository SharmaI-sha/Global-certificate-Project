    <!--Order Details Section Start Here-->
    <section class="order-details">
        <div class="container">
            <h2 class="text-center">Place Your Order</h2>

            <form action="#" method="post">
                <!-- Address Input -->
                <div class="form-group">
                    <label for="address">Delivery Address</label><br>
                    <input type="text" id="address" name="address" placeholder="Enter your delivery address" class="form-control" required>
                </div>

                <!-- Live Location (Optional, can be linked to Google Maps API or other location services) -->
                <div class="form-group">
                    <label for="location">Live Location</label><br>
                    <input type="text" id="location" name="location" placeholder="Share your live location (optional)" class="form-control">
                </div>

                <!-- Payment Methods Section -->
                <h3>Choose Payment Method</h3>
                <div class="form-group">
                    <label><input type="radio" name="payment_method" value="credit_card"> Credit Card</label><br><br>
                    <label><input type="radio" name="payment_method" value="debit_card"> Debit Card</label><br><br>
                    <label><input type="radio" name="payment_method" value="gpay"> Google Pay (GPay)</label><br><br>
                    <label><input type="radio" name="payment_method" value="upi"> UPI</label><br><br>
                    <label><input type="radio" name="payment_method" value="cash_on_delivery"> Cash on Delivery</label>
                </div>

                <!-- Submit Order Button -->
                <!-- <div class="form-group">
                    <button type="submit" class="btn btn-primary">Place Order</button>
                </div> -->
            </form>
        </div>
    </section>
